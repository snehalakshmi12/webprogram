<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function2</title>
</head>
<body>
    <script>
        var a=[];
        var sum=0;
        var size=(Number(prompt("Enter the array size")));
        for(var i=0;i<size;i++)
        {
            a[i]=(Number(prompt("Enter the element "+(i+1))));
        }

        const add=(arr) =>{
            for(var i=0;i<size;i++){
                if(a[i]%2==0)
                sum+=a[i];
            }
            return sum;
            
        }
        document.write(add(a));

        
        </script>
</body>
</html>
