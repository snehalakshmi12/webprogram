<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of numbers</title>
</head>
<body>
    <script>
        var a=[];
        var sum=0;
        var size=(Number(prompt("Enter the array size")));
        for(var i=0;i<size;i++)
        {
            a[i]=(Number(prompt("Enter the element "+(i+1))));
        }

        const average=(arr) =>{
            for(var i=0;i<size;i++){
                sum+=a[i];
            }
            return sum/size;
        }
            document.write(average(a));

        
        </script>
</body>
</html>
