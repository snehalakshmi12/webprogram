<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f(a, b) {
  var cs = String(a);
  while(cs.length < 3)
    cs = "0" + cs;
  document.write(cs + " Cows"+"<br>");

  var c = String(b);
  while(c.length < 3)
    c = "0" + c;
    
  document.write(c + " Chickens");
}

f(7, 11);

        </script>

</body>
</html>
