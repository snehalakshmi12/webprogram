<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta a="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a(b)
        {
            const name=b.split(" ");
            for(var i=0;i<name.length-1;i++)
            {
                document.write(name[i][0]+".");
            }
            document.write(name[name.length-1]);
        }
        a("Rama Krishna Narayanan");
        </script>
</body>
</html>
