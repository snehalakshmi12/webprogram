<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text">
    <button onclick="function1()">Check</button>
    <script>
        function function1(){
            var text;
            var color=document.getElementById("input").value;
        
        switch(color)
        {
            case "R":
                text="Red";
                break;

                case 'B':
                text="Blue";
                break;

                case 'G':
               text="Green";
                break;

                case 'O':
                text="Orange";
                break;

                case 'Y':
                text="Yellow";
                break;

                case 'W':
                text="White";
                break;

                default:text="Invalid Input";
                break;

        }
        document.write(text);
    }
        </script>
</body>
</html>
